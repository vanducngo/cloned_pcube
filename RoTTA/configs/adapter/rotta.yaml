TEST:
  BATCH_SIZE: 64

OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.

INPUT:
  SIZE: (32, 32)

ADAPTER:
  NAME: rotta
  RoTTA:
    NU: 0.001
    MEMORY_SIZE: 64
    UPDATE_FREQUENCY: 64
    LAMBDA_T: 1.0
    LAMBDA_U: 1.0
    ALPHA: 0.05

LOADER:
  SAMPLER:
    TYPE: "temporal"

P_CUBE:
  # --- Siêu tham số cho Giai đoạn 1: Lọc ---
  FILTER:
    ODP_RATIO: 0.5         # Tỷ lệ tỉa cho ODP
    ODP_THRESHOLD: 0.2     # Ngưỡng ODP để loại bỏ
    # CERTAINTY_THRESHOLD đã có trong ADAPTER.RoTTA.LAMBDA_U, nhưng để riêng cho rõ ràng

  # --- Siêu tham số cho Giai đoạn 2: Memory Bank ---
  BATCH_SIZE: 64
  CAPACITY: 64             # Kích thước bộ đệm
  MAX_AGE: 1024             # Tuổi thọ tối đa (ví dụ: 3 * capacity)
  ACCELERATION_FACTOR: 100  # Hệ số lão hóa cấp tốc
  KL_CHECK_INTERVAL: 64    # Tần suất kiểm tra thay đổi miền
  KL_THRESHOLD: 5.0        # Ngưỡng KL-divergence để phát hiện đỉnh
  EMA_MOMENTUM: 0.9        # Momentum cho stats_ema

  # Lambda_t và Lambda_u cho Heuristic Score (kế thừa từ RoTTA)
  LAMBDA_T: 1.0
  LAMBDA_U: 1.0

  # --- Siêu tham số cho Giai đoạn 3: Replay ---
  REPLAY:
    NUM_AUG_CHECKS: 2      # Số lượng weak augment để kiểm tra độ ổn định
    W_ENT: 1.0             # Trọng số cho Entropy trong loss weighting
    W_DIS: 0.5             # Trọng số cho Disagreement trong loss weighting
    WEIGHT_TEMP: 1.0